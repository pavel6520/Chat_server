    <body>
		<div id="blockErr" style="display: none;"></div>
		<div id="blockAuth" style="display: none;">
			<p>
				<input id="authLogin" type="text" value="" placeholder="Login" />
				<input id="authPass" type="password" value="" placeholder="Password" />
				<button id="authBtn">Авторизация</button>
			</p>
			<p>
				<input id="regLogin" type="text" value="" placeholder="Login" />

			<div id="ChatList1">
				<div>
					<div id="ChatBTN_public" class="ChatBTN" data="public">Public</div>
					<div id="ChatList2">
						<ul id="ChatList3"></ul>
					</div>
				</div>
			</div>
			<div id="ChatBody1">
				<div>
					<div id="ChatBodyList1">
						<ul id="ChatBodyList2"></ul>
					</div>
					<div id="ChatBodyInput">
						<div>
							<div id="ChatTextArea" type="text" maxlength="500" area-multiline="true"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		cache('textArea', $('#ChatTextArea'));

		$('#authBtn').on('click', authFunc);
		$('#regBtn').on('click', regFunc);
		var inputControl = {
			lock: false,
			keyD: function(key){
				if (key == 16) this.lock = true;
			},
			keyU: function(key){
				if (key == 16) this.lock = false;
			},
			send: function(ev){
				if (!this.lock) {
					ev.preventDefault();
					ws.send(struct.CWMessage("public", cache('textArea').html()));
					console.log(cache('textArea').html());
				}
			},
			clear: function(){
				if (!this.lock) cache('textArea').html('');
			}
		};
