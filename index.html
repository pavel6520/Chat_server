<!DOCTYPE html>
<html>
	<head>
		<title>TEST WebSocket</title>
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.1/jquery-ui.js">
		<script src="https://code.jquery.com/jquery-3.3.1.js"</script>
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	</head>
	
	<body>
		<p><input id="input1" type="text" name="text1"/>
			<button id="btn1">Отправить</button>
		</p>
		<h6 id="msg1"></h6>
		
		
		<script type="text/javascript">
		$(function(){
			ws = new WebSocket("ws://" + document.location.host + ":8080/websocket");
		 
			ws.onopen = function() { ws.send("1234test") };

			ws.onclose = function() { alert("Connection closed...") };

			ws.onmessage = function(evt) { $("#msg1").append("<p>"+evt.data+"</p>"); };
			
			$("#btn1").click(function(){
				ws.send("test1234");
			});
		});
		</script>
	</body>
</html>
